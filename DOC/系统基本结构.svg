@startuml
    header
        <font color=red>Pre-warning System</font>
    endheader

    (*)- ->"Camera"
    note left
    摄像机捕捉图像
    end note
    - ->"Image_Remake()"
    note right
    完成变形图像处理
    得到可操作的图像
    end note
    "Image_Remake()"- ->"Line_sign_in_roads()"
    note left
    道路标志线检测算法
    end note
    "Image_Remake()"- ->"Pedestrian_crossing()"
    note right
    基于深度学习的
    行人检测方法
    end note
    if "there are pedestrian at crossing" then
    - ->[No](*)
    else
    - ->[Yes]"Condition_confirm()"
    note left
    判断行人是否符合
    交规中礼让规则
    end note
    "Line_sign_in_roads()"- ->"Condition_confirm()"
    if "Traffic Courtesy" then
    - ->[No](*)
    else
    - ->[Yes]"Warning()"
    note left
    提示司机减速让人
    亮灯鸣叫
    end note
    - ->(*)

@enduml

